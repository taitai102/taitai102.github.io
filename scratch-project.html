<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="taitai102のScratchプロジェクトをチェック！">
    <title>taitai102のScratchプロジェクト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0097FF;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #0097FF; /* Scratch風の赤色 */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            border-left: 5px solid #0097FF; /* 赤いサイドボーダー */
            text-align: center;
        }

        .project iframe {
            width: 100%;
            height: 315px; /* 固定サイズで埋め込み */
            border: none;
        }

    </style>
</head>
<body>

    <header>
        <h1>taitai102のScratchプロジェクト</h1>
    </header>

    <div class="container">
        <!-- プロジェクト1 -->
        <div class="project">
            <iframe src="https://scratch.mit.edu/projects/876784388/embed" allowtransparency="true"></iframe>
        </div>

        <!-- プロジェクト2 -->
        <div class="project">
            <iframe src="https://scratch.mit.edu/projects/1097367160/embed" allowtransparency="true"></iframe>
        </div>

        <!-- プロジェクト3 -->
        <div class="project">
            <iframe src="https://scratch.mit.edu/projects/813487174/embed" allowtransparency="true"></iframe>
        </div>

        <!-- 他のプロジェクトも追加可能 -->
        <div class="project">
            <iframe src="https://scratch.mit.edu/projects/952476220/embed" allowtransparency="true"></iframe>
        </div>

        <!-- さらにプロジェクトを追加 -->
        <div class="project">
            <iframe src="https://scratch.mit.edu/projects/650374070/embed" allowtransparency="true"></iframe>
        </div>
    </div>

</body>
</html>
